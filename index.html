<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Books Catalogue</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app-container">
      <header>
        <div>
          <h1>Neon Library</h1>
        </div>
      </header>

      <section id="first-section">
        <h1>Discover Your Next Great Read</h1>
        <p>Reading is a bridge to a future full of hope</p>
        <form id="search">
          <input
            id="search-input"
            type="text"
            placeholder="Search for book by title or author"
            autocomplete="off"
          />
          <button type="submit" id="search-button">Search</button>
        </form>
      </section>

      <main>
        <section id="second-section"></section>
        <aside>
          <div id="favorite-title">
            <p>Favorites</p>
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/liquid-glass-color/32/pixel-heart.png"
              alt="pixel-heart"
            />
          </div>
          <div>
            <p>No favorites book yet</p>
          </div>
        </aside>
      </main>

      <hr id="neon-line" />

      <footer>
        <p>Designed by Antoni</p>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
